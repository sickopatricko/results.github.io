<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@200&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="result-card">

<section class="result">
  <h2 class="opacity">Your Result</h2>
    <div class="bar">
      <h1>76</h1><p class="opacity">of 100</p>
    </div>
      <h2 class="great">Great</h2>
      <p class="opacity p_result">You scored higher than 65% of the people who have taken these tests.</p>
</section>



<section class="summary">
  <h1>Summary</h1>
<div class="reaction result2">
  <div class="logo">
    <img src="./assets/images/icon-reaction.svg" alt="reaction">
    <h2>Reaction</h2>
  </div>
  
  <h3>80 <span> / 100</span></h3>
</div>
<div class="memory result2">
  <div class="logo">
    <img src="./assets/images/icon-memory.svg" alt="memory">
    <h2>Memory</h2>
  </div>
  
  <h3>92 <span> / 100</span></h3>
</div>
<div class="verbal result2">
  <div class="logo">
    <img src="./assets/images/icon-verbal.svg" alt="verbal">
    <h2>Verbal</h2>
  </div>
  
  <h3>61 <span> / 100</span></h3>
</div>
<div class="visual result2">
  <div class="logo">
    <img src="./assets/images/icon-visual.svg" alt="visual">
    <h2>Visual</h2>
  </div>
  
  <h3>72 <span> / 100</span></h3>
</div>
  <button class="btn">Continue</button>
</section>

</section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
